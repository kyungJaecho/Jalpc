<div class="container" id="i18_papers">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="awards.my_awards">Awards</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for awards in site.data.index.awards %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if awards.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ awards.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="awards.{{ awards.name.i18n }}">{{ awards.name.detail }}</span></h2>
                        <p><span data-i18n="awards.{{ awards.desc.i18n }}">{{ awards.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="awards.{{ awards.date.i18n }}"> {{ awards.date.detail }} </span>
                        <br/> <small><span data-i18n="awards.{{ awards.job.i18n }}">{{ awards.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
