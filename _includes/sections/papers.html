<div class="container" id="i18_papers">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="papers.my_papers">Papers</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for papers in site.data.index.papers %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if papers.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ papers.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="papers.{{ papers.name.i18n }}">{{ papers.name.detail }}</span></h2>
                        <p><span data-i18n="papers.{{ papers.desc.i18n }}">{{ papers.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="papers.{{ papers.date.i18n }}"> {{ papers.date.detail }} </span>
                        <br/> <small><span data-i18n="papers.{{ papers.job.i18n }}">{{ papers.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
